<body style="height: 2000px;background-color: white">



<section>
    <div class="container">

        <div class="breadcrumbs">
            <ol class="breadcrumb">
                <li><a href="#">home</a></li>
            </ol>
        </div>
        <div class="row">


            <div class="col-sm-12 padding-right">
                <!--features_items-->

                <div class="category-tab"><!--category-tab-->

                    <div class="tab-content">


                        <div class="tab-pane fade active in">

                            <div class="recommended_items"><!--recommended_items-->

                                <h2 class="title text-center">好吃不贵，就在有道云外卖</h2>
                                <div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
                                </div>
                            </div>
                        </div>

                                <div class="col-sm-3" th:each="product,productStat : ${productlist}">
                                    <div class="product-image-wrapper">
                                        <div class="single-products">
                                            <div class="productinfo text-center">
                                               <img th:src="@{~/__${product.pimg}__}" style="height: 256px;overflow: hidden" alt="">
                                                <h2><span th:text="${product.price}+'¥'">价钱：100+</span></h2>
                                                <p th:text="${product.pname}">currentdish.getName</p>
                                                <button type="button" class="btn btn-default add-to-cart"  th:onclick="'javascript:goumai(\''+${product.pid}+'\')'" >
                                                <span class="am-icon-archive"></span>详情
                                                </button>
                                                &nbsp;
                                                <button class="btn btn-default add-to-cart" th:onclick="'javascript:addOdd(\''+${product.pid}+'\')'"><i
                                                        class="fa fa-shopping-cart"></i>购物车</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                        </div>


                            <!-- <div class="col-sm-3">

                                        </div>

                                    </div>
                                </div>
                            </div> -->


                        </div>

                    </div>
                </div><!--/category-tab-->


            </div>

        </div>
