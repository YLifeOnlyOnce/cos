<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" th:href="@{~/assets/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{~/assets/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{~/assets/css/app.css}"/>
    <link rel="stylesheet" th:href="@{~/assets/css/orderform.css}"/>
    <link rel="stylesheet" th:href="@{~/assets/css/main.css}"/>
    <link rel="stylesheet" th:href="@{~/assets/css/bootstrap.min.css}"/>

    <script language="javascript">

        function checkInfo() {
            if(document.modifyCusForm.username.value==""){
                alert("用户名不能为空");
                return false;
            }
            if(document.modifyCusForm.password.value==""){
                alert("密码不能为空");
                return false;
            }
            if(document.modifyCusForm.againpassword.value==""){
                alert("请再次确认密码");
                return false;
            }
            if(document.modifyCusForm.password.value != document.modifyCusForm.againpassword.value){
                alert("两次密码不一致");
                return false;
            }
        }

    </script>
</head>


<body>

<section id="form" style="margin-top:0px; margin-bottom:100px"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-1">
                <h2 class="or">ME</h2>
            </div>
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>修改我的信息</h2>

                    <form action="/user/update" name="modifyCusForm" method="POST" onSubmit="return checkInfo()">
                        <input type="text" placeholder="用户名" name="username"/>
                        <input type="password" placeholder="密码" name="password"/>
                        <input type="password" placeholder="确认密码" name="againpassword"/>
                        <span class="" style="color:red" th:if="${updateerror}">用户名错误，请重试</span>
                        <button type="submit" class="btn btn-default">确认修改</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->


<script th:src="@{~/js/jquery.js}"></script>
<script th:src="@{~/js/price-range.js}"></script>
<script th:src="@{~/js/jquery.scrollUp.min.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
<script th:src="@{~/js/jquery.prettyPhoto.js}"></script>
<script th:src="@{~/js/main.js}"></script>

</body>
</html>
