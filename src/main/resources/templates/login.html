<!doctype html>

<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin index Examples</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" th:href="@{~/assets/css/amazeui.min.css}" />
  <link rel="stylesheet" th:href="@{~/assets/css/admin.css}">
  <link rel="stylesheet" th:href="@{~/assets/css/app.css}">
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				Amaze UI<span> Login</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">
			<i>Log In </i> or <span><a href="sign-up.html"> Sign Up</a></span>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" action="doLogin" method="post">
				<fieldset>
					<div class="am-form-group">
						<input type="text" class="username" name="username" id="doc-ipt-email-1" placeholder="输入用户名" >

					</div>
					<div class="am-form-group">
						<input type="password" class="password" name="password" id="doc-ipt-pwd-1" placeholder="设置个密码吧">
						<span class="" style="color:red" th:if="${loginerror}">用户名或密码错误，请重试</span>
					</div>
					<p><button type="submit" id="login" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script th:src="@{~/assets/js/jquery.min.js}"></script>
  <script th:src="@{~/assets/js/amazeui.min.js}"></script>
  <script th:src="@{~/assets/js/app.js}"></script>
	<script th:src="@{~/assets/js/login.js}"></script>
</body>

</html>
