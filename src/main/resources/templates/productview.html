<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>商品列表</title>

    <link rel="stylesheet" th:href="@{~/assets/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{~/assets/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{~/assets/css/app.css}"/>
</head>
<body>


<!--header-->
<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <a href="javascript:;" class="tpl-logo">
            <img src="/assets/img/logo.png" alt="">
        </a>
    </div>


    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">
            <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                <a class="am-dropdown-toggle tpl-header-list-link" target="_blank" th:href="@{~/user/findallbyuid}">
                    <span class="am-icon-bell-o"></span> 购物车 <span
                        class="am-badge tpl-badge-success am-round">5</span></span>
                </a>
            </li>
            <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                    <span class="am-icon-comment-o"></span> 消息 <span
                        class="am-badge tpl-badge-danger am-round">9</span></span>
                </a>

            </li>
            <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                    <span class="am-icon-calendar"></span>订单 <span
                        class="am-badge tpl-badge-primary am-round">4</span></span>
                </a>
            </li>
            <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen" class="tpl-header-list-link"><span
                    class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>

            <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                    <span class="tpl-header-list-user-nick">用户名称</span><span class="tpl-header-list-user-ico"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li><a href="#"><span class="am-icon-bell-o"></span> 资料</a></li>
                    <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
                    <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
                </ul>
            </li>
            <li><a href="###" class="tpl-header-list-link"><span
                    class="am-icon-sign-out tpl-header-list-ico-out-size"></span></a></li>
        </ul>
    </div>
</header>

<div style="height: 80px"></div>


<!--展示区-->
<div class="tpl-portlet-components">
    <div class="tpl-block">
        <div class="am-g">
            <div class="tpl-table-images">

                <div class="am-u-sm-12 am-u-md-6 am-u-lg-4" th:each="product,productStat : ${productlist}">
                    <div class="tpl-table-images-content">
                        <!--<div class="tpl-table-images-content-i-time">发布时间：2016-09-12</div>-->
                        <div class="tpl-i-title" th:text="${product.pname}">
                            “你的旅行，是什么颜色？” 晒照片，换北欧梦幻极光之旅！
                        </div>
                        <a href="javascript:;" class="tpl-table-images-content-i">
                            <!--<div class="tpl-table-images-content-i-info">-->
                            <!--<span class="ico">-->
                            <!--<img th:src="@{~/assets/img/user02.png}"  alt="">追逐-->
                            <!--</span>-->

                            <!--</div>-->
                            <span class="tpl-table-images-content-i-shadow"></span>
                            <img style="height: 303px;overflow: hidden" th:src="@{~/__${product.pimg}__}" alt="">
                        </a>
                        <div class="tpl-table-images-content-block">
                            <div class="tpl-i-font">
                                你最喜欢的艺术作品，告诉大家它们的------名图画，色彩，交织，撞色，线条雕塑装置当代古代现代作品的照片。
                            </div>
                            <div class="tpl-i-more">
                                <ul>
                                    <li>
                                        <div th:if="${product.discountstatus} eq '0'"
                                             style="text-decoration: line-through"><span class="am-text-warning"
                                                                                         th:text="'价钱:'+${product.price}+'¥'">价钱：100+</span>
                                        </div>
                                        <div th:if="${product.discountstatus} eq '1'"><span class="am-text-warning"
                                                                                            th:text="'价钱:'+${product.price}+'¥'">价钱：100+</span>
                                        </div>
                                    </li>
                                    <li><span class="am-text-success" th:text="'折扣价:'+${product.discountprice}+'¥'"
                                              th:if="${product.discountstatus} eq '0'"> 235+</span></li>
                                    <li><span class="am-icon-github font-green"> 销售量:600+</span></li>

                                </ul>
                            </div>
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs tpl-edit-content-btn">

                                    <button type="button" class=" am-btn am-btn-default am-btn-success"
                                            th:onclick="'javascript:addOdd(\''+${product.pid}+'\')'"><span
                                            class="am-icon-plus"></span>餐车
                                    </button>
                                    <button type="button" class="am-btn am-btn-default am-btn-warning"
                                            style="float: right" th:onclick="'javascript:goumai(\''+${product.pid}+'\')'"><span
                                            class="am-icon-archive"></span> 购买
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page"></div>


<script th:src="@{~/assets/js/jquery.min.js}"></script>
<script th:src="@{~/assets/js/amazeui.min.js}"></script>
<script th:src="@{~/assets/js/app.js}"></script>
<script th:src="@{~/assets/js/page.js}"></script>
<script th:inline="javascript">
    function addOdd(pid) {
        console.log(pid);
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://localhost:8080/user/insertshopcart?pid=" + pid,
            "method": "POST"
        };

        $.ajax(settings).done(function (response) {
            console.log(pid);
            alert("已添加至购物车");
        });

    };

    function goumai(pid) {
        console.log(pid);
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://localhost:8080/user/sxorder",
            "method": "POST",
            "headers": {
                "Content-Type": "application/json",
                "Cache-Control": "no-cache"
            },
            "processData": false,
            "data": "{\"orderFormProducts\":[{\"count\":\"1\",\"product\":{\"pid\":\""+pid+"\"}}]}"
        }

        $.ajax(settings).done(function (response) {
            console.log(pid);
            if (response.code == 1) {
                alert("已成功购买");
            }else if (response.code == 0) {
                alert("账户余额不足");
            }
            else {
                alert("购买失败");
            }
        });

    }
</script>
</body>
</html>
